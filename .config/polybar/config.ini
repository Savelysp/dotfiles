[colors]
background     = #282A2E
background-alt = #373B41
foreground     = #C5C8C6
primary        = #F0C674
secondary      = #8ABEB7
alert          = #A54242
disabled       = #707880

[bar/main]
wm-restack   = bspwm
bottom       = false
width        = 100%
height       = 25
radius       = 0

border-size         = 0
border-color        = #0000000
border-top-size     = 0
border-bottom-size  = 0
border-top-color    = ${colors.background}
border-bottom-color = ${colors.background}

offset-x = 0%
offset-y = 0%

line-size = 3pt

padding-left  = 0
padding-right = 1
module-margin = 1
fixed-center  = true

separator            = |
separator-foreground = ${colors.disabled}

tray-position = right
tray-padding  = 5


background = ${colors.background}
foreground = ${colors.foreground}

font-0 = JetBrainsMono Nerd Font:style=Bold:size=13;3

modules-left   = bspwm window
modules-center = temperature memory cpu
modules-right  = battery backlight volume keyboard clock network


[module/systray]
type = internal/tray


[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode    = true
enable-click   = true
enable-scroll  = true
reverse-scroll = false

label-separator            = ""
label-separator-background = #0000000


label-focused             = %name%
label-focused-foreground  = ${colors.foreground}
label-focused-background  = ${colors.background}
label-focused-underline   = ${colors.primary}
label-focused-padding     = 1

label-occupied            = %name%
label-occupied-foreground = ${colors.foreground}
label-occupied-background = ${colors.background}
label-occupied-padding    = 1

label-empty               = %name%
label-empty-foreground    = ${colors.disabled}
label-empty-background    = ${colors.background}
label-empty-padding       = 1

label-urgent              = %name%
label-urgent-foreground   = ${colors.secondary}
label-urgent-background   = ${colors.alert}
label-urgent-padding      = 1


[module/window]
type  = internal/xwindow
label = %title:0:30:...%


[module/temperature]
type             = internal/temperature
thermal-zone     = 0
warn-temperature = 60

format           = <ramp> <label>
format-warn      = <ramp> <label-warn>
format-padding   = 0
label            = %temperature%
label-warn       = %temperature%
ramp-0           = ""
ramp-foreground  = #a4ebf3


[module/memory]
type                     = internal/memory
interval                 = 2

format                   = <label>
format-prefix            = " "
format-padding           = 1
format-foreground        = ${colors.foreground}
format-prefix-foreground = #d19a66
label                    = %gb_used%


[module/cpu]
type                     = internal/cpu
interval                 = 2

format                   = <label>
format-prefix            = " "
label                    = %percentage%%
format-foreground        = ${colors.foreground}
format-prefix-foreground = #989cff


[module/battery]
type = internal/battery
full-at = 98
low-at  = 15

battery       = BATT
adapter       = ACAD
poll-interval = 5

time-format        = %H:%M
format-charging    = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full        = <ramp-capacity> <label-full>
format-low         = <label-low> <animation-low>

label-charging    = "%percentage%% "
label-discharging = "%percentage%% "
label-full        = "100%"
label-low         = "%percentage% "

ramp-capacity-0 = " "
ramp-capacity-1 = " "
ramp-capacity-2 = " "
ramp-capacity-3 = " "
ramp-capacity-4 = " "
bar-capacity-width = 10

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 910

animation-discharging-0 = " "
animation-discharging-1 = " "
animation-discharging-2 = " "
animation-discharging-3 = " "
animation-discharging-4 = " "
animation-discharging-framerate = 500

animation-low-0 = "  "
animation-low-1 = "  "
animation-low-framerate = 1500

animation-low-foreground      = ${colors.alert}
format-charging-foreground    = ${colors.foreground}
label-charging-foreground     = ${colors.foreground}
format-discharging-foreground = ${colors.foreground}
label-discharging-foreground  = ${colors.foreground}
format-full-prefix-foreground = ${colors.secondary}
format-foreground             = ${colors.foreground}
format-background             = ${colors.background}
ramp-capacity-foreground      = ${colors.secondary}
animation-charging-foreground = ${colors.alert}


[module/backlight]
type = internal/backlight

format                   = <label>%
format-prefix            = "  "
label                    = %percentage%
format-prefix-foreground = #61afef
label-foreground         = ${colors.foreground}
format-padding           = 0


[module/volume]
type = internal/alsa

format-volume = <ramp-volume> <label-volume>
format-volume-padding = 0
format-muted = 󰖁
format-muted-padding = 1
label-volume = %percentage%%
ramp-volume-0 = %{F#d35f5e}󰖀%{F-}
ramp-volume-1 = %{F#d35f5e}󰖀%{F-}
ramp-volume-2 = %{F#d35f5e}󰖀%{F-}
ramp-volume-3 = %{F#d35f5e}󰖀%{F-}
ramp-volume-4 = %{F#d35f5e}󰖀%{F-}
ramp-volume-5 = %{F#d35f5e}󰕾%{F-}
ramp-volume-6 = %{F#d35f5e}󰕾%{F-}
ramp-volume-7 = %{F#d35f5e}󰕾%{F-}
ramp-volume-8 = %{F#d35f5e}󰕾%{F-}
ramp-volume-9 = %{F#d35f5e}󰕾%{F-}
ramp-headphones-0 = 
ramp-headphones-1 = 
format-volume-foreground = ${colors.foreground}
format-muted-foreground  = ${colors.alert}


[module/keyboard]
type = internal/xkeyboard
blacklist-0 = num lock
blacklist-1 = scroll lock

format = <label-layout> <label-indicator>

label-layout = %layout%
label-layout-padding = 0
label-layout-foreground = ${colors.foreground}

label-indicator-on = %name%
label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}
layout-icon-default = some-icon
layout-icon-0 = ru
layout-icon-1 = us
label-indicator-on-capslock = !
label-indicator-off-capslock =


[module/clock]
type = internal/date
interval = 60
format = <label>
format-background = ${colors.background}
date = %{F#888e96}  %H:%M%{F-}
time-alt = %{F#61afef}  %a, %d %b %Y%{F-}
label = %date%%time%


[module/network]
type = internal/network
interface = wlp1s0
interval = 3.0
format-connected =  <label-connected>
label-connected = " "
label-connected-foreground = #A3BE8C
format-disconnected = <label-disconnected>
label-disconnected = "󰖪"
label-disconnected-foreground = #D35F5E
